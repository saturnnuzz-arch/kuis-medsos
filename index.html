<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dari Scroll ke Self-Control</title>
  <style>
    body {

    .question {
      margin-bottom: 18px;

      border-radius: 12px;
    }
    .question p { font-weight: bold; }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #4f46e5;
      color: white;

      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
    .result {
      display: none;

</head>
<body>
  <div class="container">

<form id="quizForm">

      <script>
        const questions = [

          'Saat melihat postingan orang lain, perasaanmu biasanya?',

          'Kamu sering menunda tugas sekolah karena media sosial?',
          'Kamu lebih nyaman berkomunikasi lewat chat daripada langsung?',

          'Kamu merasa produktivitasmu menurun karena media sosial?'
        ];

    </form>

    <div class="result" id="result">
      <h2>ðŸ“Š Hasil Kuis Kamu</h2>
      <p id="scoreText"></p>
      <p id="categoryText"></p>
      <p id="motivationText"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('quizForm');

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p>${i+1}. ${q}</p>
        <label><input type="radio" name="q${i}" value="1" required> Tidak / Jarang</label><br>
        <label><input type="radio" name="q${i}" value="2"> Kadang-kadang</label><br>
        <label><input type="radio" name="q${i}" value="3"> Sering</label>
      `;
      form.appendChild(div);
    });

    const btn = document.createElement('button');
    btn.type = 'submit';
    btn.innerText = 'ðŸŒŸ Lihat Hasil ðŸŒŸ';
    form.appendChild(btn);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const data = new FormData(form);
      for (let v of data.values()) score += parseInt(v);

      let category = '', motivation = '';
      if (score <= 25) {
        category = 'ðŸŒ± Pengguna Media Sosial Normal';
        motivation = 'Kamu sudah cukup bijak menggunakan media sosial. Pertahankan ya! âœ¨';

      document.getElementById('scoreText').innerText = 'Skor kamu: ' + score;

      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
